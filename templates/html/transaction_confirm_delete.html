{% extends 'html/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-danger text-white">
            <h3 class="mb-0">Delete Transaction</h3>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the transaction dated {{ object.custom_date|default:object.created_at }} with amount {{ object.amount }}â‚½?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'transaction_list' %}" class="btn btn-outline-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
